<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,500;1,400;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Styles.css">
  <title>Document</title>
</head Class= main-content>
<body>
  <header class="section sec1 header active" id="home">
    
  </header>
  <main>
    <section class="section sec2 about" id="about" ></section>
    <section class="section sec3 Portfolio" id="Portfolio"></section>
    <section class="section sec4 bolgs" id="bolgs"></section>
    <section class="section sec5 contact" id="content"></section>
  </main>

  <div class="controls">
    <div class="control control-1 active-btn"  data-id="home">
      <i class='fas fa-home' style='font-size:30px;color:lightblue'></i>
    </div>
    <div class="control control-2 " data-id="about">
      <i class="fa fa-user" aria-hidden="true" style="color: lightblue;"></i>
    </div>
    <div class="control control-3 " data-id="Portfolio">
      <i class="fa fa-star" aria-hidden="true" style="color: lightblue;"></i>
    </div>
    <div class="control control-4 " data-id="bolgs">
      <i class="fa fa-paper-plane" aria-hidden="true" style="color: lightblue;"></i>
    </div>
    <div class="control control-5 " data-id="contact">
      <i class="fa fa-envelope" aria-hidden="true" style="color: lightblue;"></i>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
+X-UA-Compatible+
